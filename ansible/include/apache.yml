#    name=*
#    state=latest
#    enablerepo=remi

- name: Install Apache
  yum:
    name={{ item }}
    state=present
    enablerepo=remi
  with_items:
    - nfs-utils
    - nfs-utils-lib
    - httpd

- name: Ensure httpd is running
  service:
    name=httpd
    state=started